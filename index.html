<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="card shadow-lg p-4" id="registro-card">
        <h1 class="text-center text-danger mb-4">Registro de Alimentos</h1>
        <div id="alertas"></div>

        <!-- Fecha general del inventario -->
        <form id="form-alimento">
            <div class="mb-3">
                <label for="fecha_inventario" class="form-label text-white">Fecha del Inventario</label>
                <input type="date" name="fecha_inventario" id="fecha_inventario" class="form-control" required>
            </div>

            <div id="productos-container">
                <!-- Aquí se agregan productos dinámicamente -->
            </div>

            <div class="d-flex justify-content-between my-3">
                <button type="button" class="btn btn-outline-light" id="agregar-producto">+ Agregar Producto</button>
                <button type="submit" class="btn btn-danger">Registrar</button>
                <button type="button" id="btn-mostrar-productos" class="btn btn-outline-info me-2">Mostrar Productos</button>
                <button type="button" id="btn-mostrar-menos" class="btn btn-outline-secondary me-2" style="display:none;">Mostrar Menos</button>
            </div>
        </form>
    </div>
    <!-- Contenedor para mostrar productos -->
<div class="card shadow-lg p-4 mt-4" id="productos-registrados" style="display:none;">
    <h2 class="text-center text-danger mb-4">Productos Registrados</h2>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Categoría</th>
                <th>Estado</th>
                <th>Fecha Inventario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-productos-body">
            <!-- Productos cargados dinámicamente aquí -->
        </tbody>
    </table>
    <div class="text-center">
        <button id="btn-volver" class="btn btn-outline-danger">Volver</button>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<!-- Modal para editar producto -->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarProductoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <form id="formEditarProducto">
        <div class="modal-body">
            <input type="hidden" id="editar-id" name="id">

            <div class="mb-3">
                <label for="editar-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editar-nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="editar-cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="editar-cantidad" name="cantidad" required>
            </div>

            <div class="mb-3">
                <label for="editar-categoria" class="form-label">Categoría</label>
                <select class="form-select" id="editar-categoria" name="categoria" required>
                    <option value="">Seleccione Categoría</option>
                    <option value="comida">Comida</option>
                    <option value="bebida">Bebida</option>
                    <option value="objeto">Objeto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="editar-estado" class="form-label">Estado</label>
                <select class="form-select" id="editar-estado" name="estado" required>
                    <option value="disponible">Disponible</option>
                    <option value="faltante">Faltante</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="editar-fecha" class="form-label">Fecha Inventario</label>
                <input type="date" class="form-control" id="editar-fecha" name="fecha_inventario" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
